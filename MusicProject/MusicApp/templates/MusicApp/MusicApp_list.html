{% extends "basepage.html" %}

{% block content %}

<h1>
    MusicApp
    {% if user %}
        (<a href="{% url 'MusicApp:musicapp_create' %}">add</a>)
    {% endif %}
</h1>

{% if latest_musicapp_list %}
    <ul>
        {% for musicapp in latest_musicapp_list %}
            <li><a href="{% url 'musicapp:musicapp_detail' musicapp.id %}">{{ musicapp.todo }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>No musicapps are available.</p>
{% endif %}

{% endblock %}
