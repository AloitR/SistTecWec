{% extends "basepage.html" %}

{% block content %}

<h1>
    Tracks
    {% if user %}
        (<a href="{% url 'mytracks:track_create' %}">add</a>)
    {% endif %}
</h1>

{% if latest_tracks_list %}
    <ul>
        {% for track in latest_tracks_list %}
            <li><a href="{% url 'tracks:track_detail' track.id %}">{{ track.nomTrack }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>No tracks are available.</p>
{% endif %}

{% endblock %}
