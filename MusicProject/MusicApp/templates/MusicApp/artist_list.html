{% extends "basepage.html" %}

{% block content %}

<h1>
    Artists
    {% if artist %}
      (<a href="{% url 'MusicApp:artist_create' %}">add</a>)
    {% endif %}
</h1>

{% if latest_artists_list %}
    <ul>
        {% for artist in latest_artists_list %}
            <li><a href="{% url 'MusicApp:artist_detail' artist.id %}">{{ artist.nomArtist }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>No artists are available.</p>
{% endif %}

{% endblock %}
